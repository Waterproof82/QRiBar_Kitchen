pluginManagement {
    // Cargar la ruta de Flutter desde local.properties
    def flutterSdkPath = {
        def properties = new Properties()
        def localPropertiesFile = file("local.properties")
        if (localPropertiesFile.exists()) {
            localPropertiesFile.withInputStream { properties.load(it) }
        }
        def flutterPath = properties.getProperty("flutter.sdk")
        assert flutterPath != null : "flutter.sdk not set in local.properties"
        return flutterPath
    }()

    // Incluir build de Flutter Tools
    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.12.0" apply false
    id "org.jetbrains.kotlin.android" version "2.1.10" apply false
}

// Incluimos el módulo principal
include ":app"

// Opcional: puedes agregar más módulos si tienes librerías locales
